{% extends 'base.html' %}

{% block 'title' %}{{ title }}{% endblock 'title' %}

{% block 'content' %}
<div class="container application-body">
{% for item in items %}
<div class="card mt-3">
<div class="card-body">
<h5 class="card-title">{{ item.owner }}</h5>
<p class="card-text">{{ item.content }}</p>
<p class="card-link">GOOD: <span><a class="btn btn-primary" href="/good/{{ item.pk }}">{{ item.good_count }}</a></span></p>
</div>
</div>
{% endfor %}
</div>
{% endblock 'content' %}
